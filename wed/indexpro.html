<!DOCTYPE html>
<html>
    <head>
        <title>My First Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Base styles to match original index.html */
            body {
                font-family: serif; /* Default browser font usually */
                margin: 8px;
                transition: background-color 1.2s ease, color 1s ease;
                overflow: hidden; /* Prevent scrollbars during animation */
            }

            a {
                color: #0000EE; /* Default link color */
                text-decoration: underline;
                transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
                display: inline-block; /* Allows transform */
            }

            /* Trigger areas */
            .trigger {
                cursor: pointer;
                display: inline-block;
                transition: all 0.8s ease;
            }

            /* =========================================
               PRO MODE STYLES
               ========================================= */
            body.pro-mode {
                background-color: #000000;
                color: #ffffff;
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            /* Title Transformation */
            body.pro-mode h1 {
                font-weight: 700;
                font-size: 4rem;
                letter-spacing: -0.02em;
                background: linear-gradient(180deg, #fff, #888);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 10px;
                transform: translateY(-40px);
                text-shadow: 0 20px 40px rgba(255,255,255,0.1);
            }

            /* Group ID Text Transformation */
            body.pro-mode .group-text {
                font-size: 1.2rem;
                color: #86868b;
                font-weight: 400;
                margin-bottom: 60px;
                transform: translateY(-30px);
                letter-spacing: 0.05em;
                text-transform: uppercase;
            }

            body.pro-mode .group-id {
                color: #0071e3;
                font-weight: 600;
                text-shadow: 0 0 20px rgba(0, 113, 227, 0.6);
            }

            /* Link/Portal Button Transformation */
            body.pro-mode a {
                text-decoration: none;
                color: #fff;
                background: rgba(255, 255, 255, 0.1);
                padding: 20px 60px;
                border-radius: 40px;
                font-size: 1.5rem;
                font-weight: 500;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 
                    0 0 0 0 rgba(255, 255, 255, 0.1),
                    0 20px 50px rgba(0,0,0,0.5);
                transform: scale(1.2);
            }

            body.pro-mode a:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.25);
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 30px 60px rgba(0,0,0,0.6);
            }

            /* Background Effect */
            .glow {
                position: absolute;
                width: 600px;
                height: 600px;
                background: radial-gradient(circle, rgba(0,113,227,0.15) 0%, rgba(0,0,0,0) 70%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                transition: transform 1.5s ease-out;
                z-index: -1;
                pointer-events: none;
            }

            body.pro-mode .glow {
                transform: translate(-50%, -50%) scale(1.5);
            }

            /* Hint text */
            .hint {
                position: fixed;
                bottom: 10px;
                left: 10px;
                color: #ccc;
                font-size: 10px;
                opacity: 0;
                transition: opacity 0.5s;
                font-family: sans-serif;
            }
            
            body:not(.pro-mode):hover .hint {
                opacity: 0.3;
            }

        </style>
    </head>
    <body>
        <div class="glow"></div>
        
        <h1 class="trigger" onclick="activateProMode()">Welcome to our website</h1>
        
        <div class="group-text">
            Our groupIDis: <span class="trigger group-id" onclick="activateProMode()">21</span>
        </div>
        
        <br>
        
        <!-- Updated link to point to the pro version -->
        <a href="21pro.html" id="portalLink">introduction</a>

        <div class="hint">Click "21" to activate</div>

        <script>
            function activateProMode() {
                document.body.classList.toggle('pro-mode');
                
                const link = document.getElementById('portalLink');
                if (document.body.classList.contains('pro-mode')) {
                    link.textContent = "Enter Portal";
                } else {
                    link.textContent = "introduction";
                }
            }
        </script>
    </body>
</html>
