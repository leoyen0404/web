            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;

        .button {

            padding: 10px 20px;

            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
