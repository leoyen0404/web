
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 14px 20px;
        }
        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid #ccc;
            width: 80%;
            margin-right: -1px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .search-container button {
            padding: 10px;
            font-size: 17px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-left: none; /* Prevent double border with input */
        }
        .search-container button:hover {
            background-color: #575757;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .result-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .result-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#bw4s">bw4s</a>
        <div class="dropdown">
            <button class="dropbtn">Folders 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://leoyen0404.github.io/web/HappyBirthdayWinter/">HappyBirthdayWinter</a>
                <a href="https://leoyen0404.github.io/web/animation/">animation</a>
                <a href="https://leoyen0404.github.io/web/cps/">cps</a>
                <a href="https://leoyen0404.github.io/web/cube/">cube</a>
                <a href="https://leoyen0404.github.io/web/favicon/">favicon</a>
                <a href="https://leoyen0404.github.io/web/hypixel/">hypixel</a>
                <a href="https://leoyen0404.github.io/web/learn/">learn</a>
                <a href="https://leoyen0404.github.io/web/links/">links</a>
                <a href="https://leoyen0404.github.io/web/mc/">mc</a>
                <a href="https://leoyen0404.github.io/web/note/">note</a>
                <a href="https://leoyen0404.github.io/web/qrcode/">qrcode</a>
                <a href="https://leoyen0404.github.io/web/render/">render</a>
                <a href="https://leoyen0404.github.io/web/score/">score</a>
                <a href="https://leoyen0404.github.io/web/url/">url</a>
                <a href="https://leoyen0404.github.io/web/ai/">ai</a>
                <a href="https://leoyen0404.github.io/web/skin/">skin</a>
                <a href="https://leoyen0404.github.io/web/geoart/">geoart</a>
                <a href="https://leoyen0404.github.io/web/color/">color</a>
                <a href="https://leoyen0404.github.io/web/english/">english</a>
                <a href="https://leoyen0404.github.io/web/nn/">nn</a>
                <a href="https://leoyen0404.github.io/web/ptcg/">ptcg</a>

            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Apps 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://leoyen0404.github.io/web/app1/">App 1</a>
                <a href="https://leoyen0404.github.io/web/app2/">App 2</a>
                <a href="https://leoyen0404.github.io/web/app3/">App 3</a>
            </div>
        </div> 
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for folders or apps..." onkeydown="if (event.keyCode == 13) searchFunction()">
        <button type="button" onclick="searchFunction()">Search</button>
    </div>
    <div class="search-results" id="searchResults"></div>

    <script>
        function searchFunction() {
            var input, filter, links, resultsContainer, i, txtValue, resultButton;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            links = document.querySelectorAll('.dropdown-content a');
            resultsContainer = document.getElementById('searchResults');

            // Clear previous search results
            resultsContainer.innerHTML = '';

            // Search and display matching links as buttons
            for (i = 0; i < links.length; i++) {
                txtValue = links[i].textContent || links[i].innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    resultButton = document.createElement('a');
                    resultButton.href = links[i].href;
                    resultButton.className = 'result-button';
                    resultButton.textContent = txtValue;
                    resultsContainer.appendChild(resultButton);
                }
            }
        }
    </script>

</body>
</html>
