<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantone 2026 Color Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        :root {
            --color-cloud-dancer: #F0EEE9;
            --text-primary: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.6);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-cloud-dancer);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Liquid Glass Nav Styles (Preserved & Enhanced) --- */
        .liquid-nav-wrapper {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            perspective: 1000px;
            pointer-events: auto;
        }

        nav.liquid-nav {
            width: 776px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px) url("#filter_liquidGlass");
            -webkit-backdrop-filter: blur(12px) url("#filter_liquidGlass");
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
        }

        nav.liquid-nav:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        nav.liquid-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 40px;
        }

        nav.liquid-nav ul li a {
            text-decoration: none;
            color: #111;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: opacity 0.3s ease;
            position: relative;
        }

        nav.liquid-nav ul li a:hover {
            opacity: 0.6;
        }

        @media (max-width: 850px) {
            nav.liquid-nav {
                width: 90vw;
                height: auto;
                padding: 1rem 0;
            }

            nav.liquid-nav ul {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* SVG Filter visually hidden */
        .filter-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* --- Showcase Layout --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 120px 20px 60px;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            line-height: 0.9;
            margin: 0;
            opacity: 0;
            animation: fadeInDb 1.5s ease-out forwards 0.2s;
            color: #222;
        }

        .hero-title span {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 0.25em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .hero-subtitle {
            margin-top: 2rem;
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInDb 1.5s ease-out forwards 0.5s;
        }

        @keyframes fadeInDb {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Color Grid */
        .palette-section {
            padding: 4rem 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding-bottom: 100px;
        }

        .color-card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .color-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            z-index: 2;
        }

        .swatch {
            height: 250px;
            width: 100%;
            position: relative;
        }

        .swatch::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 80%, rgba(0, 0, 0, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-card:hover .swatch::after {
            opacity: 1;
        }

        .info {
            padding: 24px;
            background: #fff;
            flex-grow: 1;
        }

        .pantone-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #999;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .color-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 0 4px 0;
            color: #222;
        }

        .color-code {
            font-family: 'Inter', monospace;
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            display: block;
        }

        /* Copy notification */
        .copy-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .color-card:active .copy-feedback {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

    <div class="liquid-nav-wrapper">
        <nav class="liquid-nav">
            <ul>
                <li><a href="#hero">Overview</a></li>

        <p class="hero-subtitle">

    <script>
        // Data for Colors
        const colors = [
            { name: "Cloud Dancer", id: "11-4201", hex: "#F0EEE9", featured: true },
            { name: "Lemon Icing", id: "11-0515", hex: "#F8F4C6" },
            { name: "Nimbus Cloud", id: "13-4108", hex: "#D5D5D8" },
            { name: "Raindrops on Roses", id: "11-1400", hex: "#EBD8DB" },
            { name: "Ice Melt", id: "13-4306", hex: "#D3E4F1" },
            { name: "Peach Dust", id: "12-1107", hex: "#F5DCC8" },
            { name: "Almost Aqua", id: "13-6006", hex: "#CAD3C1" },
            { name: "Orchid Tint", id: "13-3802", hex: "#DBD2DB" },
            { name: "Veiled Vista", id: "12-6000", hex: "#C8E4CA" },
            { name: "Baltic Sea", id: "14-4320", hex: "#79B5DB" },
            { name: "Golden Mist", id: "13-0624", hex: "#D5CD94" },
            { name: "Quiet Violet", id: "16-3610", hex: "#A693AC" },
            { name: "Cloud Cover", id: "16-1523", hex: "#999393" },
            { name: "Hematite", id: "17-5800", hex: "#686461" },
            { name: "Blue Fusion", id: "18-4218", hex: "#596E88" }
        ];

        const grid = document.getElementById('grid');

        // Render Colors
        colors.forEach(color => {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.innerHTML = `
                <div class="swatch" style="background-color: ${color.hex};"></div>
                <div class="info">
                    <span class="pantone-label">PANTONE ${color.id}</span>
                    <h3 class="color-name">${color.name}</h3>
                    <span class="color-code">${color.hex}</span>
                </div>
                <div class="copy-feedback">Copied!</div>
            `;

            // Clipboard functionality
            card.addEventListener('click', () => {
                navigator.clipboard.writeText(color.hex);
                // The visual feedback is handled by CSS :active for simplicity in this demo,
                // but we could add a class here for a timed animation if desired.
            });

            grid.appendChild(card);
        });

        // --- Original Liquid Nav Interaction Script ---
        const nav = document.querySelector('.liquid-nav');
        const wrapper = document.querySelector('.liquid-nav-wrapper');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 60; // Reduced sensitivity
            const y = (e.clientY - window.innerHeight / 2) / 60;

            if (nav) {
                nav.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
            }
        });

        document.addEventListener('mouseleave', () => {
            if (nav) nav.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
