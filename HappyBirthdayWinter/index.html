<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Happy Birthday :)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/g110351/cps/main/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/g110351/cps/main/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/g110351/cps/main/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/g110351/cps/main/favicon/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body { background: #ffebd0; margin: 0; padding: 0; }
        .gift { position: absolute; bottom: 0px; width: 150px; left: 172px; z-index: 12; height: 180px; }
        .wrap { height: 300px; width: 800px; margin: 0px auto; position: relative; }
        .ribbon_right { width: 45px; height: 45px; border-radius: 100% 100% 100% 0px; box-shadow: 0px 0px 0px 10px #1495f1 inset; position: absolute; right: 30px; }
        .ribbon_left { width: 45px; height: 45px; border-radius: 100% 100% 0px 100%; box-shadow: 0px 0px 0px 10px #1aa8fc inset; position: absolute; left: 30px; }
        .gift_box_top { height: 28px; top: 45px; position: absolute; width: 150px; background: #ff7d6d; box-shadow: -75px 0px 0px #ff6259 inset; }
        .gift_ribbon_center { width: 2px; bottom: 0px; position: absolute; right: 0; left: 0; margin: 0px auto; background: #1cadfe; height: 140px; border-right: 6px solid #28C9FF; border-left: 6px solid #28C9FF; z-index: 10; }
        .gift_box_bottom { background: #ff8168; bottom: 0px; height: 102px; overflow: hidden; right: 7px; position: absolute; width: 136px; box-shadow: -70px 0px 0px #fe6d68 inset; }
        .gift_box_bottom_top { height: 5px; width: 136px; right: 7px; position: absolute; bottom: 102px; background: #dd4b4c; }
        .gift_ribbon_left { height: 55px; width: 15px; left: 15px; position: absolute; background: #28c9ff; top: 40px; z-index: 11; }
        .gift_ribbon_left:after { border-width: 9px; border-style: solid; border-color: transparent; border-bottom-color: #ff8168; z-index: 12; position: absolute; content: ""; bottom: 0px; }
        .gift_box_bottom_ribbon { position: absolute; right: -25px; height: 12px; width: 110px; transform: rotate(45deg); background: #ff4149; }
        #ribbon1 { top: -15px; } #ribbon2 { top: 20px; } #ribbon3 { top: 55px; } #ribbon4 { top: 90px; }
        .line { height: 25px; width: 100%; background: #fff; bottom: -25px; position: absolute; }
        .cake { position: absolute; bottom: 0px; width: 330px; right: 172px; height: 240px; }
        .cake_bottom { position: absolute; width: 330px; height: 5px; bottom: 0px; background: #9dc5c4; border-top: 2px solid #e6e7e9; }
        .cake_bottom2 { position: absolute; width: 320px; bottom: 7px; background: #cd7a1c; height: 22px; right: 5px; border-radius: 3px 3px 0px 0px; left: 5px; box-shadow: -160px 0px 0px #ad631c inset; }
        .cake_bottom3 { box-shadow: 0px -3px 0px #fddbea, -155px 0px 0px #5a4027 inset; height: 52px; border-top: 5px solid #ff7ebe; background: #744c28; position: absolute; width: 310px; bottom: 29px; right: 10px; border-radius: 5px 5px 0px 0px; left: 10px; }
        .cake_top1 { box-shadow: -115px 0px 0px #ff9201 inset; height: 46px; background: #ffb009; position: absolute; width: 230px; bottom: 89px; right: 50px; border-radius: 5px 5px 0px 0px; left: 50px; border-bottom: 3px solid #c14500; }
        .cake_top2 { box-shadow: -70px 0px 0px #5b3f29 inset; height: 52px; background: #744c28; position: absolute; width: 140px; bottom: 138px; border-radius: 5px 5px 0px 0px; left: 0px; right: 0px; margin: 0px auto; z-index: 140; /* Ensure cake top is above candles */ }
        .cherry { width: 15px; top: -15px; height: 15px; border-radius: 100%; background: #fff; position: absolute; box-shadow: -2px -1px 0px 6px #ff4d59 inset; z-index: 160;}
        #cherry1 { left: 20px; } #cherry2 { left: 64px; } #cherry3 { left: 108px; } #cherry4 { right: 64px; } #cherry5 { right: 20px; }
        .gift_top { transition: all 0.6s ease-in-out; width: 100%; position: absolute; top: 0px; transition-delay: 0.6s; }
        .gift:hover .gift_top { top: -100px; transition-delay: 0.3s; }
        .gift_ribbon_left { transition: all 0.3s ease-in-out; transition-delay: 1s; }
        .gift_ribbon_center { transition: all 0.3s ease-in-out; transition-delay: 1s; }
        .gift:hover .gift_ribbon_left { height: 32px; transition-delay: 0s; }
        .gift:hover .gift_ribbon_center { transition-delay: 0s; height: 102px; }
        .gift_box_bottom_top { transition-delay: 1.1s; }
        .gift:hover .gift_box_bottom_top { height: 0px; opacity: 0; transition: all 0.3s ease-in-out; transition-delay: 0.4s; }
        .giftcard { background: transparent; box-shadow: none; padding: 0; width: auto; font-size: 15px; font-family: 'Source Sans Pro', sans-serif; color: #ff3f48; left: 0px; top: 100px; right: 0px; margin: 0px auto; position: absolute; line-height: 26px; z-index: -1; text-align: center; transition: all 0.6s ease-in-out; transition-delay: 0.5s; }
        .gift:hover .giftcard { top: -10px; }
        .giftcard-image-wrapper { overflow: visible; display: flex; justify-content: center; align-items: center; }
        .candle-container { position: absolute; top: 25px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 130; }
        .candle { position: relative; width: 30px; height: 29px; display: flex; justify-content: center; align-items: center; }
        .candle-digit { font-family: Arial, sans-serif; font-size: 34px; font-weight: 900; color: #c6c6c6; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); position: relative; top: 0px; }
        .flame { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); height: 12px; width: 6px; border-radius: 100%; background: #ffd215; animation: flame 0.5s infinite linear; }
        @keyframes flame { 0% { height: 12px; background: #fdd214; } 50% { height: 14px; background: #ffc617; } 100% { height: 12px; background: #fdd214; } }
        .birthday-text { font-family: 'Pacifico', cursive; font-size: 52.0px; color: #64c8e9fc; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 class="birthday-text">Happy Birthday Winter</h1>
    <div id="volumeButton" onclick="toggleAudio()" style="position: absolute; top: 10px; left: 10px; cursor: pointer; z-index: 1000;">
        <img height="50" id="volumeIcon" src="https://cdn-icons-png.flaticon.com/512/1968/1968844.png" style="filter: brightness(0.6) grayscale(1); width: 40px; height: 40px;" width="50" alt="volume"/>
    </div>
    <audio id="birthdayAudio" loop>
        <source src="https://github.com/g110351/cps/raw/main/HappyBirthdayWinter/bdayn.mp3" type="audio/mpeg"/>
        Your browser does not support the audio element.
    </audio>
    <section class="wrap">
        <section class="gift">
            <a id="giftLink" href="https://birthday-lucky-wheel--leoyen0404.github.app" class="giftcard">
                <div class="giftcard-image-wrapper">
                    <img id="giftImage" src="https://raw.githubusercontent.com/leoyen0404/web/main/prize/a8198716-2062-491e-9527-a6a25d6d822b.png" alt="Gift Card" style="transform: scale(1); max-width: 130px; height: auto;">
                </div>
            </a>
            <section class="gift_top">
                <div class="ribbon_right"></div>
                <div class="ribbon_left"></div>
                <div class="gift_box_top"></div>
                <div class="gift_ribbon_left"></div>
            </section>
            <div class="gift_ribbon_center"></div>
            <div class="gift_box_bottom_top"></div>
            <div class="gift_box_bottom">
                <div class="gift_box_bottom_ribbon" id="ribbon1"></div>
                <div class="gift_box_bottom_ribbon" id="ribbon2"></div>
                <div class="gift_box_bottom_ribbon" id="ribbon3"></div>
                <div class="gift_box_bottom_ribbon" id="ribbon4"></div>
            </div>
        </section>
        <section class="cake">
            <div class="candle-container" id="candleContainer"></div>
            <section class="cake_top2"></section>
            <section class="cake_top1">
                <div class="cherry" id="cherry1"></div><div class="cherry" id="cherry2"></div><div class="cherry" id="cherry3"></div><div class="cherry" id="cherry4"></div><div class="cherry" id="cherry5"></div>
            </section>
            <section class="cake_bottom3"></section>
            <section class="cake_bottom2"></section>
            <div class="cake_bottom"></div>
        </section>
        <div class="line"></div>
    </section>
    <script>
        const audio = document.getElementById("birthdayAudio");
        const volumeIcon = document.getElementById("volumeIcon");
        function toggleAudio() {
            if (audio.paused) { audio.play(); volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/1968/1968844.png'; }
            else { audio.pause(); volumeIcon.src = 'https://cdn-icons-png.flaticon.com/512/1968/1968843.png'; }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const birthDate = new Date('2006-10-08T00:00:00');
            const candleContainer = document.getElementById('candleContainer');
            function updateAge() {
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }
                const ageString = age.toString();
                candleContainer.innerHTML = '';
                for (let i = 0; i < ageString.length; i++) {
                    const digit = ageString[i];
                    const candleWrapper = document.createElement('div');
                    candleWrapper.className = 'candle';
                    const flame = document.createElement('div');
                    flame.className = 'flame';
                    const digitText = document.createElement('span');
                    digitText.className = 'candle-digit';
                    digitText.textContent = digit;
                    candleWrapper.appendChild(flame);
                    candleWrapper.appendChild(digitText);
                    candleContainer.appendChild(candleWrapper);
                }
            }
            updateAge();
        });
    </script>
</body>
</html>
