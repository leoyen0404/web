<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusNotes - 新增筆記</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- 隱藏式導航欄 -->
  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✕</button>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="notes.html">我的筆記</a></li>
      <li><a href="notes.html#grammar">語法結構</a></li>
      <li><a href="notes.html#vocab">高頻單字</a></li>
      <li><a href="add_note.html">新增筆記</a></li>
      <li><a href="vocabulary.html">翻譯/單字練習</a></li>
    </ul>
  </nav>

  <!-- 漢堡按鈕 & 標題 -->
  <header class="header">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1 class="site-title">新增筆記</h1>
  </header>

  <!-- 主內容區 -->
  <main class="main-content">
    <section class="note-editor">
      <label for="noteTitle">標題：</label>
      <input type="text" id="noteTitle" placeholder="輸入筆記標題" />

      <label for="noteCategory">分類：</label>
      <select id="noteCategory">
        <option value="grammar">語法結構</option>
        <option value="vocab">高頻單字</option>
        <option value="others">其他</option>
      </select>

      <label for="noteContent">內容：</label>
      <textarea id="noteContent" rows="8" placeholder="在此輸入詳細內容..."></textarea>

      <button class="btn save-btn" onclick="saveNote()">儲存筆記</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
