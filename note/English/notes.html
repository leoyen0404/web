<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusNotes - 筆記列表</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- 隱藏式導航欄 -->
  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✕</button>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="notes.html">我的筆記</a></li>
      <li><a href="#grammar">語法結構</a></li>
      <li><a href="#vocab">高頻單字</a></li>
      <li><a href="add_note.html">新增筆記</a></li>
      <li><a href="vocabulary.html">翻譯/單字練習</a></li>
    </ul>
  </nav>

  <!-- 上方漢堡按鈕 -->
  <header class="header">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1 class="site-title">我的筆記</h1>
  </header>

  <!-- 主內容區 -->
  <main class="main-content">
    <!-- 搜尋欄位 -->
    <section class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="搜尋筆記關鍵字..."
        oninput="filterNotes()"
      />
    </section>

    <!-- 分類錨點：語法結構 -->
    <h2 id="grammar" class="category-title">語法結構</h2>
    <section class="card-grid" id="grammarNotes">
      <!-- 動態載入語法類筆記的卡片 -->
    </section>

    <!-- 分類錨點：高頻單字 -->
    <h2 id="vocab" class="category-title">高頻單字</h2>
    <section class="card-grid" id="vocabNotes">
      <!-- 動態載入單字類筆記的卡片 -->
    </section>

    <!-- 其他筆記(預設無分類) -->
    <h2 class="category-title">其他筆記</h2>
    <section class="card-grid" id="otherNotes">
      <!-- 動態載入其他類筆記的卡片 -->
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
