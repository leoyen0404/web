<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test - Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="light-theme">

    <!-- Dynamic Island for Settings -->
    <div class="dynamic-island-container">
        <div class="dynamic-island" id="dynamicIsland">
            <div class="island-content" id="islandContent">
                <!-- Settings will be populated by JS here -->
            </div>
        </div>
    </div>

    <div class="main-container">
        <header class="app-header">
            <h1>CPS Test</h1>
            <button class="icon-button" id="settings-button" aria-label="Settings">
                <i data-feather="settings"></i>
            </button>
        </header>

        <div class="cps-area">
            <div class="display-panel">
                <h2 id="timer-display">5.00</h2>
                <p id="cps-display">0.00 CPS</p>
            </div>
            <button id="click-area" disabled>Click here to start</button>
        </div>

        <div class="history-section">
            <h3>History</h3>
            <ul id="history-list">
                <!-- History items will be populated by JS -->
            </ul>
            <button id="clear-history-btn" class="text-button">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
